<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8" />
	<title>首页-客户关系管理系统</title>
</head>

<body>

	<!-- 页头开始 -->
	<script src="../../resources/js/common/header.js"></script>
	<script src="../../resources/js/common/headerbar.js"></script>
	<!-- 页头结束 -->

	<!-- 左侧菜单导航开始 -->
	<script src="../../resources/js/common/sidebar.js"></script>
	<!-- 左侧菜单导航结束 -->

	<!-- MAIN PANEL -->
	<div id="main" role="main">
		<!-- 路径导航开始 -->
		<div id="ribbon">
			<ol class="breadcrumb">
				<li>统计报表/客户服务报表</li>
			</ol>
		</div>
		<!-- 路径导航结束 -->
		<link type="text/css" rel="styleSheet" href="../../resources/common/css/gongxian.css" />
		<link type="text/css" rel="styleSheet" href="../../resources/common/css/fuwu.css" />

		<script src="../../resources/js/gongxian/gongxian.js"></script>
		<div id="content">
			<br>
			<table class="altrowstable" id="alternatecolor">
				<tr>
					<th colspan="3">
						<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
						<b>查询消息</b>
					</th>
				</tr>

				<tr>
					<td colspan="3" style="height: 60px;">

						<span>年份：</span>
						<div id="parent">
							<select>
								<option>全部</option>
								<option>2010</option>
								<option>2011</option>
								<option>2012</option>
								<option>2013</option>
								<option>2014</option>
								<option>2015</option>
								<option>2016</option>
								<option>2017</option>
								<option>2018</option>
								<option>2019</option>
							</select>
						</div>
					</td>
				</tr>

				<tr>
					<td colspan="3">

						<button class="button">查询</button>

					</td>
				</tr>
			</table>
			<br>
			<br>
			<div class="div1">
				<div class="div2">
					<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
					<b>客户服务报表</b>
					<br><br><br>
					<table class="table1">
						<tr>
							<th>服务类型</th>
							<th>服务数</th>
							<th>占服务总数百分比</th>
						</tr>
						<tr id="oddrowcolor">
							<td>咨询</td>
							<td>2</td>
							<td>50%</td>
						</tr>

						<tr>
							<td>建议</td>
							<td>1</td>
							<td>30%</td>
						</tr>

						<tr id="oddrowcolor">
							<td>其他</td>
							<td>3</td>
							<td>80%</td>
						</tr>
					</table>
				</div>





			</div>

			<!-- 包含footer，引入公用 JS -->
			<script src="../../resources/js/common/footer.js"></script>
</body>
<script src="../../resources/bootstrap/js/bootstrap.min.js"></script>

</html>
