<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8" />
	<title>首页-客户关系管理系统</title>
</head>

<body>

	<!-- 页头开始 -->
	<script src="../../resources/js/common/header.js"></script>
	<script src="../../resources/js/common/headerbar.js"></script>
	<!-- 页头结束 -->

	<!-- 左侧菜单导航开始 -->
	<script src="../../resources/js/common/sidebar.js"></script>
	<!-- 左侧菜单导航结束 -->

	<!-- MAIN PANEL -->
	<div id="main" role="main">
		<!-- 路径导航开始 -->
		<div id="ribbon">
			<ol class="breadcrumb">
				<li>统计报表/客户构成报表</li>
			</ol>
		</div>
		<!-- 路径导航结束 -->

		<!-- 构成报表 -->
		<link type="text/css" rel="styleSheet" href="../../resources/common/css/goucheng.css" />

		<script src="../../resources/js/gongxian/gongxian.js"></script>
		<div id="content">
			<br>
			<div class="div1">
				<div class="div2">
					<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
					<b>客户构成报表</b>
				</div>

				<!-- 第一个表 -->
				<span class="span1">按客户等级分析</span>
				<table class="altrowstable" id="alternatecolor">
					<tr>
						<th>等级</th>
						<th>客户数</th>
						<th>站客户总数百分比</th>

					</tr>
					<tr>
						<td
							style="border: 1px solid #7f8181;background-color: rgb(232, 246, 255);text-align: center;height: 30px;">
							普通客户</td>
						<td
							style="border: 1px solid #7f8181;background-color: rgb(232, 246, 255);text-align: center;height: 30px;">
							1</td>
						<td
							style="border: 1px solid #7f8181;background-color: rgb(232, 246, 255);text-align: center;height: 30px;">
							25%</td>

					</tr>

					<tr>
						<td>重点开发客户</td>
						<td>8</td>
						<td>30%</td>

					</tr>

					<tr>
						<td>合作伙伴</td>
						<td>5</td>
						<td>20%</td>

					</tr>

					<tr>
						<td>战略合作伙伴</td>
						<td>15</td>
						<td>35%</td>

					</tr>

				</table>

				<!-- 第二个表 -->
				
				<div style="margin: 0px;padding: 0px;">
					<span class="span2">按客户信用度分析</span>
					<table class="altrowstable"	 style="padding: 0px; margin: 0px 80px;">
						<tr>
							<th>信用度</th>
							<th>客户数</th>
							<th>站客户总数百分比</th>

						</tr>

						<tr>
							<td>★★</td>
							<td>8</td>
							<td>30%</td>

						</tr>

						<tr id="alternatecolor">
							<td>&nbsp;&nbsp;★★★</td>
							<td>5</td>
							<td>20%</td>

						</tr>

						<tr>
							<td>&nbsp;&nbsp;&nbsp;&nbsp;★★★★</td>
							<td>15</td>
							<td>35%</td>

						</tr>

						<tr id="alternatecolor">
							<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;★★★★★</td>
							<td>5</td>
							<td>20%</td>

						</tr>

					</table>
				</div>

				<!-- 第三个表 -->
				<br><br>
				<div style="margin: 0px;padding: 0px;">
					<span class="span2">按客户满意度分析</span>
					<table class="altrowstable"  style=" margin: 0px 80px;">
						<tr>
							<th>满意度</th>
							<th>客户数</th>
							<th>站客户总数百分比</th>

						</tr>

						<tr>
							<td>★★</td>
							<td>8</td>
							<td>30%</td>

						</tr>

						<tr id="alternatecolor">
							<td>&nbsp;&nbsp;★★★</td>
							<td>5</td>
							<td>20%</td>

						</tr>

						<tr>
							<td>&nbsp;&nbsp;&nbsp;&nbsp;★★★★</td>
							<td>15</td>
							<td>35%</td>

						</tr>

						<tr id="alternatecolor">
							<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;★★★★★</td>
							<td>5</td>
							<td>20%</td>

						</tr>

					</table>
				</div>


			</div>
	</div>
		<!-- 构成报表结束 -->
	</div>

	<!-- 包含footer，引入公用 JS -->
	<script src="../../resources/js/common/footer.js"></script>
</body>
<script src="../../resources/bootstrap/js/bootstrap.min.js"></script>

</html>
